<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Exercise Tracker</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
		/>
	</head>

	<body>
		<nav class="breadcrumb pt-4 pl-6" aria-label="breadcrumbs">
			<ul>
				<li><a href="/">Microservices</a></li>
				<li class="is-active">
					<a href="/exercise-tracker" aria-current="page">Exercise Tracker</a>
				</li>
			</ul>
		</nav>
		<section class="hero is-dark has-text-centered mt-2">
			<div class="hero-body">
				<p class="title">Exercise Tracker</p>
				<p class="subtitle">
					Add and track your exercise logs -
					<a
						href="https://www.freecodecamp.org/learn/apis-and-microservices/apis-and-microservices-projects/exercise-tracker-microservice"
						>freeCodeCamp</a
					>
				</p>
			</div>
		</section>
		<section class="section">
			<div class="container has-text-centered">
				<div class="mb-4">
					<p class="is-size-4 has-text-weight-semibold">Create a New User</p>
					<form action="/exercise-tracker/api/users" method="POST">
						<div class="field">
							<div class="control">
								<div class="columns is-mobile">
									<div class="column is-half is-offset-one-quarter">
										<input
											class="input is-dark is-normal"
											id="uname"
											type="text"
											name="username"
											placeholder="username"
										/>
									</div>
								</div>
							</div>
						</div>
						<input class="button is-dark" type="submit" value="Submit" />
					</form>

					<p class="is-size-4 has-text-weight-semibold">Add Exercise</p>
					<form
						action="/exercise-tracker/api/users/:_id/exercises"
						method="POST"
					>
						<div class="field">
							<div class="control">
								<div class="columns is-mobile">
									<div class="column is-half is-offset-one-quarter">
										<input
											class="input is-dark is-normal mb-2"
											id="uid"
											type="text"
											name=":_id"
											placeholder=":_id"
										/>
										<input
											class="input is-dark is-normal mb-2"
											id="desc"
											type="text"
											name="description"
											placeholder="description*"
										/>
										<input
											class="input is-dark is-normal mb-2"
											id="dur"
											type="text"
											name="duration"
											placeholder="duration* (mins.)"
										/>
										<input
											class="input is-dark is-normal mb-2"
											id="dat"
											type="text"
											name="date"
											placeholder="date (yyyy-mm-dd)"
										/>
									</div>
								</div>
							</div>
						</div>
						<input class="button is-dark" type="submit" value="Submit" />
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
