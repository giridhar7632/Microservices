<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>File Metadata</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
  </head>
  <body>
    <nav class="breadcrumb pt-4 pl-6" aria-label="breadcrumbs">
      <ul>
        <li><a href="/">Microservices</a></li>
        <li class="is-active">
          <a href="/filemetadata" aria-current="page">File Metadata</a>
        </li>
      </ul>
    </nav>
    <section class="hero is-warning has-text-centered mt-2">
      <div class="hero-body">
        <p class="title">File Metadata Microservice</p>
        <p class="subtitle">
          An API service that handles files you upload -
          <a
            href="https://www.freecodecamp.org/learn/apis-and-microservices/apis-and-microservices-projects/file-metadata-microservice"
            >freeCodeCamp</a
          >
        </p>
      </div>
    </section>
    <section class="section">
      <div class="container has-text-centered">
        <div class="mb-4">
          <p class="is-size-4 has-text-weight-semibold">Usage:</p>
          <p>Please Upload a File ...</p>

          <form
            class="mt-4"
            enctype="multipart/form-data"
            method="POST"
            action="/api/fileanalyse"
          >
            <input
              id="inputfield"
              class="ml-6 mb-2"
              type="file"
              name="upfile"
            /><br />
            <input
              id="button"
              class="button is-warning mt-2"
              type="submit"
              value="Upload"
            />
          </form>
        </div>
      </div>
    </section>
    <footer class="footer has-text-centered">
      <hr />
      by <a href="https://github.com/giridhar7632">@giridhar7632</a>
    </footer>
  </body>
</html>
