<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <title>Microservices</title>
  </head>
  <body>
    <section class="hero is-primary has-text-centered mt-6">
      <div class="hero-body">
        <p class="title">Microservices</p>
        <p class="subtitle">
          API & Microservices projects -
          <a
            href="https://www.freecodecamp.org/learn/apis-and-microservices/#apis-and-microservices-projects"
            >freeCodeCamp</a
          >
        </p>
      </div>
    </section>
    <div class="container p-2">
      <div class="tile is-ancestor mt-2">
        <div class="tile is-vertical is-8">
          <div class="tile">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification is-danger">
                <p class="title">Vertical...</p>
                <p class="subtitle">Top tile</p>
              </article>
              <article class="tile is-child notification is-success">
                <p class="title">...tiles</p>
                <p class="subtitle">Bottom tile</p>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child notification is-info">
                <p class="title">Middle tile</p>
                <p class="subtitle">With an image</p>
              </article>
            </div>
          </div>
        </div>
        <div class="tile is-parent is-vertical">
          <article class="tile is-child notification is-dark">
            <p class="title">Vertical...</p>
            <p class="subtitle">Top tile</p>
          </article>
          <article class="tile is-child notification is-warning">
            <p class="title">...tiles</p>
            <p class="subtitle">Bottom tile</p>
          </article>
        </div>
      </div>
      <footer class="footer has-text-centered">
        <hr />
        by <a href="https://github.com/giridhar7632">@giridhar7632</a>
      </footer>
    </div>
  </body>
</html>
