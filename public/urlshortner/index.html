<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>URL Shortner</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
		/>
	</head>

	<body>
		<nav class="breadcrumb pt-4 pl-6" aria-label="breadcrumbs">
			<ul>
				<li><a href="/">Microservices</a></li>
				<li class="is-active">
					<a href="/urlshortner" aria-current="page">URL Shortner</a>
				</li>
			</ul>
		</nav>
		<section class="hero is-info has-text-centered mt-2">
			<div class="hero-body">
				<p class="title">URL Shortner Microservice</p>
				<p class="subtitle">
					A microservice to shorten your long URLs -
					<a
						href="https://www.freecodecamp.org/learn/apis-and-microservices/apis-and-microservices-projects/urlshortner-microservice"
						>freeCodeCamp</a
					>
				</p>
			</div>
		</section>
		<section class="section">
			<div class="container has-text-centered">
				<div class="mb-4">
					<p class="is-size-4 has-text-weight-semibold">Enter your URL</p>
					<form action="urlshortner/api/shorturl/new" method="POST">
						<div class="field">
							<div class="control">
								<div class="columns is-mobile">
									<div class="column is-half is-offset-one-quarter">
										<input
											class="input is-info is-normal"
											id="url_input"
											type="text"
											name="url"
											placeholder="https://www.website.com/"
										/>
									</div>
								</div>
							</div>
						</div>
						<input class="button is-info" type="submit" value="POST URL" />
					</form>
				</div>
			</div>
		</section>
		<footer class="footer has-text-centered">
			<hr />
			by <a href="https://github.com/giridhar7632">@giridhar7632</a>
		</footer>
	</body>
</html>
